<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>排版标签</title>
</head>
<body>
    <!-- 标题标签 -->
    <!-- h1-h6标签不允许互相嵌套 -->
    <h1>我是一级标题</h1>
    <h2>我是二级标题</h2>
    <h3>我是三级标题</h3>
    <h4>我是四级标题</h4>
    <h5>我是五级标题</h5>
    <h6>我是六级标题</h6>
    <!-- <div></div>标签相当于一个盒子，可控制里面的所有段落 -->
    <div>
        <!-- 段落标签 -->
        <!-- <p></p>标签里面不能有<h1></h1>、<p></p>、<div></div>标签 -->
        <p>我是一个段落</p>
        <p>我是一个段落</p>
        <p>我是一个段落</p>
    </div>
  
</body>
</html>
