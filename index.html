<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>超链接_跳转页面</title>
</head>
<body>
    <a href="https://auction.jd.com/" target="_self">司法拍卖</a>
    <a href="https://www.baidu.com/" target="_blank">百度</a>
    <!-- href属性的值是跳转位置,,,,target属性表示打开的页签位置 -->
    <!-- target属性的值：_blank表示用新的页签打开，_self表示在当前页签打开（默认值，这种情况不用写target） -->
    <a href="./图片标签.html">图片标签</a>
    <!-- 可以跳转内部网页 -->
    <a href="./不常用标签.html">
        <img src="2059849.jpg" alt="美景">
    </a>
</body>
</html>
